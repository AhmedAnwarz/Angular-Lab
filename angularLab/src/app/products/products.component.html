<h1>{{storeName | uppercase}}</h1>
<img [src]="storeLogo" alt="storeLogo" [style]="imgStyle">

<h3 *ngIf = "displayDiscount">We offer an explicit discount of: {{Discount | percent}}</h3>

<div >
    <select name="listOfProducts">
        <option value="..Choose Category">..Choose Category</option>
        <option *ngFor="let item of categoryList" value="{{item.ID}}">{{item.Name}}</option>
    </select>
</div>
<button (click)="showData()">Display Data</button>
<!--Using the *ngIf then ng-template (Bounse)-->
<div *ngIf="isPurchased; then messageShow; else itemsShow"></div>
<ng-template #itemsShow>
    <div>
        <table>
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Image</td>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.Price}}</td>
                    <td><img src={{item.Img}} alt={{item.Name}} style="height: 50px;"></td>
                </tr>
            </tbody>
        </table>
        <input [(ngModel)]="clientName" type="text">
        <button (click)="showMessage()">Buy Items</button>
    </div>    
</ng-template>
<ng-template #messageShow>
    <h2>Thanks for purchasing from our Store, {{clientName}}</h2>
</ng-template>
